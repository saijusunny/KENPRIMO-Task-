{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <form action="{% url 'room_reservation'%}"class="form" method="POST">
        {% csrf_token %}
    <div class="card badge-dark col-sm-6" style="margin: 3% auto;">
        <div class="row">
            <div class="col-sm-12" style="text-align: center;">
                <h4>Room Reservation</h4>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-12">
                <form action="">
                    <div class="form-group">
                        <label for="name">Customer Name:</label>
                        <input type="text" class="form-control" name="customer_name" id="customer_name" placeholder="Enter name">
                    </div>
                 

                    <div class="form-group">
                        <label for="name">Category Name:</label>
                        <select name="cat" id="cat"  class="form-control">
                            <option>Select Category</option>
                            {% for i in cat%}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Available Room:</label>
                        <select name="room" id="room" class="form-control">
                            <option>Select Room</option>
                            
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Start Date:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="name">End Date:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" placeholder="Enter name">
                    </div>
                   

                    
                
            </div>
        </div>
    </div>
    <div class="card bg-dark col-sm-6 pt-3" style="margin: 3% auto;">
        <div class="row">
            <div class="col-sm-6 ml-auto">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6" style="text-align: right;">
                            <label for="name" class="text-light" >Room Rate (₹):</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="numbers" class="form-control" id="room_rate" name="room_rate placeholder="Room Rate">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-6" style="text-align: right;">
                            <label for="name" class="text-light" >Offer Price (₹):</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="offer_price" name="offer_price placeholder="Offer Price">
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col-sm-6" style="text-align: right;">
                            <label for="name" class="text-light" >Discount Rate (₹):</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="discount_price" onchange=get_tot(this.value) id="discount_price" placeholder="Discount Rate">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-sm-6" style="text-align: right;">
                            <label for="name" class="text-light" >Total Amount (₹):</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="total_amout" name="total_amout" placeholder="Total Amount">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12" style="text-align: right;">
                         
                            <input type="submit" class="form-control" value="Save">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</form>
    
</div>
  
<script>
    $(document).ready(function() {
    // Add Function
    $('#cat').on('change', function() {
            
            var cat = $("#cat").val();
           
            
            $.ajax({
                type: 'GET',
                url: '{% url "get_room" %}',  
                data: {
                   
                    'cat'  :cat,
                    
                 
                },
                success: function(response) {
                    
                   
                    var rooms = response.rooms;
                    var roomSelect = $('#room');  // Assuming you have a <select id="room">

                    roomSelect.empty();  // Clear existing options
                    roomSelect.append('<option value="">Select a room</option>');  // Add default option

                    // Loop through each room and append it as an option
                    rooms.forEach(function(room) {
                        roomSelect.append('<option value="' + room.id + '">' + room.name + '</option>');
                    });
                    $("#room_rate").val(response.cat_price)
                    $("#offer_price").val(response.off_pr)
                    
                  
                },
                error: function(xhr, status, error) {
                    $('#result').html('An error occurred: ' + error);
                }
            });
        });
    })

function get_tot(dis){
    disc=parseInt(dis)
    room_rate = parseInt(document.getElementById('room_rate').value)
    off_price = parseInt(document.getElementById('offer_price').value)
    tot = room_rate-off_price-dis

    document.getElementById('total_amout').value=tot
}
</script>
 

{% endblock %}
