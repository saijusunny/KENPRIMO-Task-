{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  
    
    <style>
        
        .card {
            background-color: transparent;
            border: none;
            margin: 10px;
            
        }
    
        .container {
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            border: none;
            flex-wrap: wrap;
            max-width: 1000px;
            margin-top: 100px; /* Add margin to the top */
            margin-bottom: 10px; /* Add margin to the bottom */
        }
    
        .container .card {
            position: relative;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content vertically */
        }
    
        .container .card .icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            transition: 0.7s;
            z-index: 1;
        }
    
        .container .card:nth-child(1) .icon {
            background: #e07768;
        }
    
        .container .card:nth-child(2) .icon {
            background: #6eadd4;
        }
    
        .container .card:nth-child(3) .icon {
            background: #4aada9;
        }
    
        .container .card .icon .fa {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            transition: 0.7s;
            color: #fff;
        }
    
        .container .card .face {
            width: 300px;
            height: 200px;
            transition: 0.5s;
        }
    
        .container .card .face.face1 {
            position: relative;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transform: translateY(100px);
        }
    
        .container .card:hover .face.face1 {
            background: #ff0057;
            transform: translateY(0px);
        }
    
        .container .card .face.face1 .content {
            opacity: 1;
            transition: 0.5s;
            text-align: center;
        }
    
        .container .card:hover .face.face1 .content {
            opacity: 1;
        }
    
        .container .card .face.face1 .content img.banner, .container .card .face.face1 .content img.category {
            max-width: 100px; /* Adjust the banner and category image size */
            
            
        }
        .content img.category{
          width: 40px;
          margin-top: 10%;
        }
        .content img.banner{
          width: 40px;
          margin-top: 10%;
        }
    
        .container .card .face.face1 .content h2 {
            margin-top: 10px; /* Add margin to the top of the heading */
            text-align: center;
            color: #fff;
            font-size: 24px;
            color: #414141;
            font-family: monospace;
            letter-spacing: 5px;
            text-shadow: 2px 2px 8px #000;
        }
    
        .container .card .face.face2 {
            position: relative;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            transform: translateY(-100px);
        }
    
        .container .card:hover .face.face2 {
            transform: translateY(0);
        }
    
        .container .card .face.face2 .content p {
            margin: 0;
            padding: 0;
            text-align: center;
            color: #414141;
        }
    
        .container .card .face.face2 .content h3 {
            margin: 0 0 10px 0;
            padding: 0;
            color: #fff;
            font-size: 24px;
            text-align: center;
            color: #414141;
        }
    
        .container a {
            text-decoration: none;
            color: #414141;
        }
    </style>
    <div class="row">
        <div class="col-sm-12">
          
          {% for message in messages %}
          <h5 style="text-align: center;">
            <div class="alert alert-danger">
              {{ message}}
              </div>
          </h5>
          {%endfor%}
        
        </div>
      </div>
    
    <div class="container">
        
        <div class="card"style="margin-top: -4rem;" >
            <div class="face face1" >
                <div class="content">
                    <div class="icon ">
                      
                        <h2 class="text-light" style="margin-top: 5rem;">Category</h2>
                    </div>
                </div>
            </div>
            <div class="face face2" >
                <div class="content ">
                    
                        <div><a href="" class="" data-toggle="modal" data-target="#add"><button type="button" class="btn btn-dark">Add Category</button></a> </div>
                       
                        <a href="{% url 'view_category'%}" class=""><button type="button" class="btn btn-dark mt-2">View Category</button></a>
                      
    
                    </h3>
                </div>
            </div>
        </div>
        

        <div class="card"style="margin-top: -4rem;" >
            <div class="face face1" >
                <div class="content">
                    <div class="icon ">
                      
                        <h2 class="text-light" style="margin-top: 5rem;">Room</h2>
                    </div>
                </div>
            </div>
            <div class="face face2" >
                <div class="content ">
                    
                        <div><a href="" class="" data-toggle="modal" data-target="#add_room"><button type="button" class="btn btn-dark">Add Room</button></a> </div>
                       
                        <a href="{% url 'view_room'%}" class=""><button type="button" class="btn btn-dark mt-2">View Room</button></a>
                      
    
                    </h3>
                </div>
            </div>
        </div>

        <div class="card"style="margin-top: -4rem;" >
            <div class="face face1" >
                <div class="content">
                    <div class="icon ">
                      
                        <h2 class="text-light" style="margin-top: 5rem;">Special Rate</h2>
                    </div>
                </div>
            </div>
            <div class="face face2" >
                <div class="content ">
                    
                        <div><a href="" class="" data-toggle="modal" data-target="#add_special"><button type="button" class="btn btn-dark">Add Special Rate</button></a> </div>
                       
                        <a href="{% url 'view_offer'%}" class=""><button type="button" class="btn btn-dark mt-2">View Special Rate</button></a>
                      
    
                    </h3>
                </div>
            </div>
        </div>

        <div class="card"style="margin-top: -4rem;" >
            <div class="face face1" >
                <div class="content">
                    <div class="icon ">
                      
                        <h2 class="text-light" style="margin-top: 5rem;">Reservation</h2>
                    </div>
                </div>
            </div>
            <div class="face face2" >
                <div class="content ">
                    
                        <div><a href="{% url 'reservation_home'%}" class="" ><button type="button" class="btn btn-dark">Add Reservation</button></a> </div>
                       
                        <a href="{% url 'reservation_view'%}" class=""><button type="button" class="btn btn-dark mt-2">View Reservation</button></a>
                      
    
                    </h3>
                </div>
            </div>
        </div>

        


    </div>
    
    <!-- Category Creations -->
    <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <form action="{% url 'add_category'%}" class="form" method="POST">
                        {% csrf_token %}
                        <label for=""> Category Name :</label>
                        <input type="text" name="category_name" placeholder=" Category Name" style="margin-top: 1%;" class="form-control"  required><br>
                        <label for=""> Price (â‚¹) :</label>
                        <input type="number" name="category_price" placeholder="Price" style="margin-top: 1%;" class="form-control"  required><br>
    
                        
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" id="add-button" >Save changes</button>
                </div>
            </form>
            </div>
        </div>
    </div>


    <!-- Room Creations -->
    <div class="modal fade" id="add_room" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Room</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <form action="{% url 'add_room'%}" class="form" method="POST">
                        {% csrf_token %}
                        
                        <input type="text" name="room" placeholder="Room Number" style="margin-top: 1%;" class="form-control"  required><br>

                        <select name="category" id="" placeholder="category" class="form-control" required>
                            <option value="">Select Category</option>
                            {%for i in cat%}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {%endfor%}
                        </select> <br>
                        <select name="status" id="" placeholder="status" class="form-control" required>
                            <option value="">Select Status</option>
                            <option value=0 >Available</option>
                            <option value=1> Not Available</option>
                           
                        </select>
    
                        
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" id="add-button" >Save changes</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!-- Special Rates -->
    <div class="modal fade" id="add_special" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Special Rate</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <form action="{% url 'add_specialrate'%}" class="form" method="POST">
                        {% csrf_token %}
                        
                        

                        <select name="category" id="" placeholder="category" class="form-control" required>
                            <option value="">Select Category</option>
                            {%for i in cat%}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {%endfor%}
                        </select> <br>
                        
                        <input type="number" name="price" placeholder="Price(â‚¹)" style="margin-top: 1%;" class="form-control" required ><br>
                        <label for="">Start Date:</label>
                        <input type="date" name="st_dt" placeholder="" style="margin-top: 1%;" class="form-control"  required><br>
                        <label for="">End Date</label>
                        <input type="date" name="end_dt" placeholder="" style="margin-top: 1%;" class="form-control"  required><br>
    
                        
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" id="add-button" >Save changes</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

  
 

{% endblock %}
